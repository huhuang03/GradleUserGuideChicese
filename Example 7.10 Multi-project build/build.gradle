// add common cofiguration
subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse-wtp'
    
    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:juint:4.11'
    }

    version = '1.0'

    jar {
        manifest.attributes provider:'gradle'
    }

}
